<div class="text-center" style="background-color:#b5e23b; padding: 30px 5px;">
    <h2>LISTA DE XMLS</h2>
    <span>Consiga un reporte de sus xmls</span>
</div>
<div style="margin: 0 auto; width: 250px;">
    <h3 style="text-align: center;">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Correo"/>
            <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                <div *ngIf="fval.email.errors.required">Correo es requerido</div>
                <div *ngIf="fval.email.errors.email">Ingrese un correo v√°lido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Clave" />
            <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                <div *ngIf="fval.password.errors.required">Clave es requerido</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <!-- <a routerLink="/register" class="btn btn-link">Registro</a> -->
        </div>
    </form>
</div>
