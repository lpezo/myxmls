<h2 mat-dialog-title>Nuevo Proyecto</h2>
<mat-dialog-content>
  <div class="example-container">
    
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="proyecto.name" required />
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
</mat-dialog-actions>
