<mat-sidenav-container class="app-sidenav-container" [dir]="dir">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z2"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Men√∫</mat-toolbar>
     <mat-nav-list>
      <mat-list-item>
          <a matLine [routerLink]="['/proyecto']"> <mat-icon>home</mat-icon> Extrae y Valida XML </a>
      </mat-list-item>

      <mat-list-item *ngIf="user.isAdmin">
        <a matLine [routerLink]="['/register']"> <mat-icon>person_add</mat-icon> Registro</a>
      </mat-list-item>

      <mat-list-item>
        <a matLine (click)="logout()"> <mat-icon>exit_to_app</mat-icon> Salir </a>
      </mat-list-item>

    </mat-nav-list>
    <div class="copyright-container">
      <span>Bienvenido {{user.firstName}} {{user.lastName}}<br>{{user.email}}</span>
      <div fxFlex></div>
    </div>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()" (toggleDir)="toggleDir()"></app-toolbar>
    <div class="wrapper"><router-outlet></router-outlet></div>
  </div>
</mat-sidenav-container>
