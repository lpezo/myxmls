<h2 mat-dialog-title>Edita Proyecto</h2>
<mat-dialog-content [formGroup]="form">
  <div class="example-container">
      <mat-form-field>
          <input matInput placeholder="_id" formControlName="_id" readonly="readonly" #idvalue />
        </mat-form-field>
        <mat-form-field style="display:none">
            <input matInput placeholder="index" formControlName="index" readonly="readonly" #indexvalue />
          </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onEdit()">
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
</mat-dialog-actions>
